<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link ref="stylesheet" href="ArithmaticQuizz.css" />
</head>

<body>
    <div class="text-center bg-dark">
        <h1 class="text-light  p-2 hii">Arithmetics <span style="text-decoration:line-through;" class="v text-secondary">Game</span></h1>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" />
        <div class="bg-container pt-5 pb-5 bg-dark">
            <span class="number  m-2" id="firstNumber"></span>
            <span class="operator m-1" id="s">+</span>
            <span class="number m-2" id="secondNumber"></span>
            <span class="operator m-1">=</span>
            <input class="user-input" id="userInput" type="text" />
            <div class="mt-4 mb-4">
                <button id="checkButton" onclick="ss()" class="btn btn-primary mr-3">
                    +
                    -
                    *
                    /
                    %
                </button>
                <button id="checkButton" onclick="sk()" class="btn btn-primary mr-3">
                    Check
                </button>
                <button id="restartButton" onclick="ks()" class="btn btn-primary">
                    Reset Numbers
                </button>
            </div>
            <p class="game-result" id="gameResult"></p>
        </div>
    </div>


    <script>

let a = document.getElementById("firstNumber");
let b = document.getElementById("secondNumber");
let f = document.getElementById("userInput");
a.textContent = Math.ceil(Math.random() * 100);
b.textContent = Math.ceil(Math.random() * 100);

let s = false

function ss() {
    if (s === false) {
        document.getElementById("s").textContent = "-"
        s = "f"
    } else if (s === "f") {
        document.getElementById("s").textContent = "*"
        s = "n"
    } else if (s === "n") {
        document.getElementById("s").textContent = "/"
        s = "o"
    } else if (s === "o") {
        document.getElementById("s").textContent = "%"
        s = true
    } else if (s === true) {
        document.getElementById("s").textContent = "+"
        s = false
    }


}


function sk() {
    if (document.getElementById("s").textContent === "+") {
        let e = parseInt(a.textContent) + parseInt(b.textContent);
        if (e === parseInt(f.value)) {
            document.getElementById("gameResult").textContent = "Congratulations! You got it right";
            document.getElementById("gameResult").style.backgroundColor = "#028a0f";
        } else {
            document.getElementById("gameResult").textContent = "Please Try Again!";
            document.getElementById("gameResult").style.backgroundColor = "#1e217c";
            document.getElementById("gameResult").style.fontFamily = "tarbulence MS";

        }

    } else if (document.getElementById("s").textContent === "-") {
        let e = parseInt(a.textContent) - parseInt(b.textContent);
        if (e === parseInt(f.value)) {
            document.getElementById("gameResult").textContent = "Congratulations! You got it right";
            document.getElementById("gameResult").style.backgroundColor = "#028a0f";
        } else {
            document.getElementById("gameResult").textContent = "Please Try Again!";
            document.getElementById("gameResult").style.backgroundColor = "#1e217c";
            document.getElementById("gameResult").style.fontFamily = "tarbulence MS";

        }

    } else if (document.getElementById("s").textContent === "*") {
        let e = parseInt(a.textContent) * parseInt(b.textContent);
        if (e === parseInt(f.value)) {
            document.getElementById("gameResult").textContent = "Congratulations! You got it right";
            document.getElementById("gameResult").style.backgroundColor = "#028a0f";
        } else {
            document.getElementById("gameResult").textContent = "Please Try Again!";
            document.getElementById("gameResult").style.fontFamily = "tarbulence MS";
            document.getElementById("gameResult").style.backgroundColor = "#1e217c";

        }

    }
    if (document.getElementById("s").textContent === "/") {
        let e = parseInt(a.textContent) / parseInt(b.textContent);
        if (Math.ceil(e) === parseInt(f.value)) {
            document.getElementById("gameResult").textContent = "Congratulations! You got it right";
            document.getElementById("gameResult").style.backgroundColor = "#028a0f";
        } else {
            document.getElementById("gameResult").textContent = "Please Try Again!";
            document.getElementById("gameResult").style.fontFamily = "tarbulence MS";
            document.getElementById("gameResult").style.backgroundColor = "#1e217c";

        }

    }
    if (document.getElementById("s").textContent === "%") {
        let e = parseInt(a.textContent) % parseInt(b.textContent);
        if (e === parseInt(f.value)) {
            document.getElementById("gameResult").textContent = "Congratulations! You got it right";
            document.getElementById("gameResult").style.backgroundColor = "#028a0f";
        } else {
            document.getElementById("gameResult").textContent = "Please Try Again!";
            document.getElementById("gameResult").style.backgroundColor = "#1e217c";

        }

    }

}

function ks() {
    a.textContent = Math.ceil(Math.random() * 100)
    b.textContent = Math.ceil(Math.random() * 100)
    document.getElementById("gameResult").textContent = ("");
    document.getElementById("gameResult").backgroundColor = ("");
    f.value = ("");


}

    </script>
</body>

</html>
